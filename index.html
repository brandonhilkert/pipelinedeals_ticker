<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PipelineDeals won deals!</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h1>PipelineDeals Won Deals Ticker</h1>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="start">
    {{view Em.TextField valueBinding="apiKey" placeholder="API Key" action="getDeals" class="api-key"}}
    <br />
    <br />
    <button {{action 'getDeals' apiKey}} class="button">Get Won Deals!</button>
  </script>

  <script type="text/x-handlebars" data-template-name="deals">
    <div id="carousel" class="carousel slide">
      <div class="carousel-inner">
        {{#each model}}
          <div class="item">
            <div class="pane">
              <div class="value">{{formatCurrency value_in_cents}}</div>
               <div class="name">
                {{name}}
               </div>
               <div class="date">{{formatDate closed_time}}</div>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.2.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/accounting.min.js"></script>
  <script src="js/libs/moment.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
